<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f3f4f6;
			font-family: Arial, sans-serif;
		}

		.calculator {
			background: #ffffff;
			padding: 20px;
			border-radius: 20px;
			box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
			width: 320px;
		}

		.display {
			width: 100%;
			height: 60px;
			background: #f9fafb;
			border: none;
			border-radius: 10px;
			font-size: 2rem;
			text-align: right;
			padding: 10px;
			margin-bottom: 15px;
			box-shadow: inset 0px 2px 4px rgba(0,0,0,0.1);
		}

		.buttons {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 10px;
		}

		button {
			padding: 20px;
			font-size: 1.2rem;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			background: #e5e7eb;
			transition: background 0.2s;
		}

			button:hover {
				background: #d1d5db;
			}

		.operator {
			background: #60a5fa;
			color: white;
		}

			.operator:hover {
				background: #3b82f6;
			}

		.equals {
			background: #34d399;
			color: white;
			grid-column: span 2;
		}

			.equals:hover {
				background: #10b981;
			}
	</style>
</head>
<body>
	<div class="calculator">
		<input type="text" class="display" id="display" disabled>
		<div class="buttons">
			<button id="btn-7">7</button>
			<button id="btn-8">8</button>
			<button id="btn-9">9</button>
			<button id="btn-divide" class="operator">/</button>

			<button id="btn-4">4</button>
			<button id="btn-5">5</button>
			<button id="btn-6">6</button>
			<button id="btn-multiply" class="operator">*</button>

			<button id="btn-1">1</button>
			<button id="btn-2">2</button>
			<button id="btn-3">3</button>
			<button id="btn-minus" class="operator">-</button>

			<button id="btn-0">0</button>
			<button id="btn-dot">.</button>
			<button id="btn-equals" class="equals">=</button>
			<button id="btn-plus" class="operator">+</button>

			<button id="btn-clear" class="operator" style="grid-column: span 4;">C</button>
		</div>
	</div>

	<!-- ======== Your JavaScript Section ========= -->
	<script>
		// Example: handle button "1"
		const display = document.getElementById("display");
		const oneButton = document.getElementById("btn-1");

		oneButton.addEventListener("click", function () {
			display.value += "1";
		});
	</script>
</body>
</html>
